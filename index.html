<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="product_image">
            <button class="btn_360" onclick="toggle()">
                <img src="assets/image/360.svg" alt="Click on the button to activate the couch animation">
            </button>
            <button class="btn_close" onclick="toggle()">
                <img src="assets/image/close.svg" alt="Stop the animation">
            </button>
            <img class="static" src="assets/image/product.jpg" alt="Couch">
            <img id="animated" src="assets/image/product-gif.gif" alt="Couch Gif">
        </div>
        <div class="product_details">
            <h4>Código: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>Adicionar à cesta</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
